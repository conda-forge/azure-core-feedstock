{% set name = "azure-core" %}
{% set version = "1.35.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/azure_core-{{ version }}.tar.gz
  sha256: c0be528489485e9ede59b6971eb63c1eaacf83ef53001bfe3904e475e972be5c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - requests >=2.21.0
    - six >=1.11.0
    - typing_extensions >=4.6.0

test:
  imports:
    - azure.core
    - azure.core.pipeline
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Azure/azure-sdk-for-python/tree/main/sdk/core/azure-core
  summary: Microsoft Azure Core Library for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - TomAugspurger
    - marcelotrevisani
